<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card main-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-0"><i class="fas fa-tasks me-2"></i>Gestionnaire de Tâches</h3>
            <p class="mb-0 opacity-75">Gérez et organisez vos tâches efficacement</p>
          </div>
          <button class="btn btn-primary" (click)="openCreateForm()">
            <i class="fas fa-plus me-1"></i> Nouvelle tâche
          </button>
        </div>

        <div class="card-body">
          <!-- Formulaire de création/édition -->
          <app-todo-form-component *ngIf="showForm && currentTodo"
                                   [todo]="currentTodo"
                                   (saveTodo)="saveTodo($event)"
                                   (cancel)="cancelForm()">
          </app-todo-form-component>

          <!-- Filter Component -->
          <app-todo-filter-component (filterChange)="onFilterChange($event)"></app-todo-filter-component>

          <div class="component-separator"></div>

          <!-- Todo List Component -->
          <app-todo-list-component [todos]="todos"
                                   [loading]="loading"
                                   [errorMessage]="errorMessage">
          </app-todo-list-component>

          <!-- Pagination modernisée -->
          <nav *ngIf="totalPages && totalPages > 1" class="pagination-modern">
            <ul class="pagination justify-content-center mb-0">
              <li class="page-item" [class.disabled]="query.page === 1">
                <a class="page-link" href="#" (click)="changePage(-1)">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>

              <li class="page-item">
                <span class="page-link page-info">
                  Page {{ query.page }} sur {{ totalPages }}
                </span>
              </li>

              <li class="page-item" [class.disabled]="query.page === totalPages">
                <a class="page-link" href="#" (click)="changePage(1)">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
