<div class="app-container">
  <div class="app-content">
    <div class="main-card">
      <!-- En-tête de la carte -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h1><i class="fas fa-clipboard-list"></i> Gestionnaire de Tâches</h1>
          <p>Organisez et suivez vos tâches efficacement</p>
        </div>
        <button class="btn-primary" (click)="openCreateForm()">
          <i class="fas fa-plus"></i>
          <span>Nouvelle tâche</span>
        </button>
      </div>

      <!-- Contenu principal -->
      <div class="card-content position-relative">

        <!-- Formulaire centré overlay -->
        <div class="form-overlay" *ngIf="showForm">
          <app-todo-form-component [todo]="currentTodo"
                                   (saveTodo)="saveTodo($event)"
                                   (cancel)="cancelForm()">
          </app-todo-form-component>
        </div>

        <!-- Liste et filtres floutés / opacité réduite si formulaire ouvert -->
        <div [class.dimmed]="showForm">
          <!-- Filtres -->
          <div class="filters-section">
            <app-todo-filter-component (filterChange)="onFilterChange($event)"></app-todo-filter-component>
          </div>

          <!-- Séparateur visuel -->
          <div class="section-divider"></div>

          <!-- Liste des tâches -->
          <div class="list-section">
            <app-todo-list-component [todos]="todos"
                                     [loading]="loading"
                                     [errorMessage]="errorMessage"
                                     (edit)="openEditForm($event)"
                                     (delete)="deleteTodo($event)">
            </app-todo-list-component>
          </div>

          <!-- Pagination -->
          <div class="pagination-section" *ngIf="totalPages && totalPages > 1">
            <div class="pagination-modern">
              <button class="pagination-btn" [class.disabled]="query.page === 1" (click)="changePage(-1)">
                <i class="fas fa-chevron-left"></i>
              </button>

              <div class="pagination-info">
                <span>Page {{ query.page }} sur {{ totalPages }}</span>
              </div>

              <button class="pagination-btn" [class.disabled]="query.page === totalPages" (click)="changePage(1)">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- Toast Notification -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Tâche {{ toastMessage }} avec succès !
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
