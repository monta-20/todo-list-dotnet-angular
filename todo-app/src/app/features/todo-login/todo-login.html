<div class="container text-center mt-5">
  <button (click)="login()" class="btn btn-danger">
    <i class="fab fa-google"></i> Se connecter avec Google
  </button>

  <div class="mt-3" *ngIf="user">
    <h3>Bienvenue {{ user.name }}</h3>
    <p>Email : {{ user.email }}</p>
  </div>

  <div class="mt-3">
    <button (click)="getUser()" class="btn btn-primary">
      Vérifier utilisateur connecté
    </button>
  </div>
</div>
