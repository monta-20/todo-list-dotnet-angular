<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 600px; width: 100%;">

    <!-- Flèche retour -->
    <div class="mb-3">
      <a [routerLink]="['/todo']"
         class="btn btn-outline-primary rounded-circle shadow-sm d-inline-flex align-items-center justify-content-center"
         style="width: 40px; height: 40px;">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>

    <h3 class="text-center mb-4 text-primary">
      <i class="fas fa-tasks me-2"></i> Gestion des tâches
    </h3>

    <form (ngSubmit)="onSubmit()" #todoForm="ngForm" class="modern-form">
      <div class="row">
        <!-- Titre -->
        <div class="col-md-12 mb-3">
          <label for="title" class="form-label fw-semibold">
            Titre <span class="text-danger">*</span>
          </label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="fas fa-heading text-primary"></i>
            </span>
            <input id="title" type="text" class="form-control border-start-0"
                   [(ngModel)]="todo.title" name="title"
                   required placeholder="Donnez un titre à votre tâche">
          </div>
          <div *ngIf="todoForm.submitted && !todo.title" class="text-danger small mt-1">
            Le titre est obligatoire
          </div>
        </div>

        <!-- Description -->
        <div class="col-md-12 mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <div class="input-group">
            <span class="input-group-text bg-light align-items-start pt-2 border-end-0">
              <i class="fas fa-align-left text-primary"></i>
            </span>
            <textarea id="description" class="form-control border-start-0"
                      [(ngModel)]="todo.description" name="description"
                      rows="3" placeholder="Décrivez votre tâche..."></textarea>
          </div>
        </div>

        <!-- Inline form row -->
        <div class="d-flex gap-3 mb-3">
          <!-- Priorité -->
          <div class="flex-fill">
            <label for="priority">Priorité <span class="text-danger">*</span></label>
            <select id="priority" class="form-select"
                    [(ngModel)]="todo.priority" name="priority" required>
              <option value="" disabled selected>Sélectionnez...</option>
              <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
            </select>
            <div *ngIf="todoForm.submitted && !todo.priority" class="text-danger small mt-1">
              La priorité est obligatoire
            </div>
          </div>

          <!-- Catégorie -->
          <div class="flex-fill">
            <label for="category">Catégorie <span class="text-danger">*</span></label>
            <select id="category" class="form-select"
                    [(ngModel)]="todo.category" name="category" required>
              <option value="" disabled selected>Sélectionnez...</option>
              <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
            </select>
            <div *ngIf="todoForm.submitted && !todo.category" class="text-danger small mt-1">
              La catégorie est obligatoire
            </div>
          </div>
        </div>

        <!-- Date d'échéance -->
        <div class="form-floating mb-3">
          <input type="date" class="form-control rounded-pill px-3"
                 id="dueDate"
                 [(ngModel)]="todo.dueDate"
                 name="dueDate"
                 [min]="today"
                 required>
          <label for="dueDate">
            <i class="fas fa-calendar-alt me-2 text-primary"></i>
            Date d'échéance <span class="text-danger">*</span>
          </label>
        </div>
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-end gap-2 mt-4 pt-2 border-top">
        <!-- Annuler redirige vers /todo -->
        <a [routerLink]="['/todo']" class="btn btn-outline-secondary rounded-pill px-4">
          <i class="fas fa-times me-1"></i> Annuler
        </a>

        <button type="submit" class="btn btn-primary rounded-pill px-4"
                [disabled]="todoForm.invalid">
          <i class="fas {{ todo.id ? 'fa-sync' : 'fa-plus' }} me-1"></i>
          {{ todo.id ? 'Mettre à jour' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
