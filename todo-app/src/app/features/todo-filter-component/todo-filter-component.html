<div class="container-fluid p-3 bg-white rounded-3 shadow-sm border mb-4" style="max-width: 95%;">
  <div class="row g-3 align-items-end">

    <!-- Recherche -->
    <div class="col-md-6 col-lg-2">
      <label for="search" class="form-label small fw-semibold" style="color: #003D59;">Recherche</label>
      <input id="search" type="text" class="form-control form-control-sm" [(ngModel)]="query.search" placeholder="Titre ou description">
    </div>

    <!-- Priorité -->
    <div class="col-md-6 col-lg-2">
      <label for="priority" class="form-label small fw-semibold" style="color: #003D59;">Priorité</label>
      <select id="priority" class="form-select form-select-sm" [(ngModel)]="query.priority">
        <option value="">Toutes</option>
        <option value="Haute">Haute</option>
        <option value="Moyenne">Moyenne</option>
        <option value="Basse">Basse</option>
      </select>
    </div>

    <!-- Catégorie -->
    <div class="col-md-6 col-lg-2">
      <label for="category" class="form-label small fw-semibold" style="color: #003D59;">Catégorie</label>
      <input id="category" type="text" class="form-control form-control-sm" [(ngModel)]="query.category" placeholder="Catégorie">
    </div>

    <!-- Statut -->
    <div class="col-md-6 col-lg-2">
      <label for="isComplete" class="form-label small fw-semibold" style="color: #003D59;">Statut</label>
      <select id="isComplete" class="form-select form-select-sm" [(ngModel)]="query.isComplete">
        <option [ngValue]="undefined">Tous</option>
        <option [ngValue]="true">Complet</option>
        <option [ngValue]="false">Incomplet</option>
      </select>
    </div>

    <!-- Trier par -->
    <div class="col-md-6 col-lg-2">
      <label for="sortBy" class="form-label small fw-semibold" style="color: #003D59;">Trier par</label>
      <select id="sortBy" class="form-select form-select-sm" [(ngModel)]="query.sortBy">
        <option value="CreatedAt">Date de création</option>
        <option value="DueDate">Date d'échéance</option>
        <option value="Priority">Priorité</option>
        <option value="Title">Titre</option>
      </select>
    </div>

    <!-- Ordre -->
    <div class="col-md-6 col-lg-2">
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="descending" [(ngModel)]="query.descending">
        <label class="form-check-label small fw-semibold" style="color: #003D59;" for="descending">
          Descendant
        </label>
      </div>
    </div>

    <!-- Boutons -->
    <div class="col-12 d-flex justify-content-end gap-2 mt-3">
      <button class="btn btn-sm" style="background-color: #BB132D; color: white;" (click)="resetFilter()">
        Réinitialiser
      </button>
      <button class="btn btn-sm" (click)="applyFilter()" style="background-color: #003D59; color: white;">
        Appliquer
      </button>
    </div>

  </div>
</div>
