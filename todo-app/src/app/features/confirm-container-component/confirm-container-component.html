<div *ngIf="data" class="confirm-overlay">
  <div class="confirm-box">
    <h3>{{ data.title }}</h3>
    <p>{{ data.message }}</p>
    <div class="actions">
      <button (click)="onConfirm(true)" class="btn btn-danger">
        {{ data.confirmText || 'Confirmer' }}
      </button>
      <button (click)="onConfirm(false)" class="btn btn-secondary">
        {{ data.cancelText || 'Annuler' }}
      </button>
    </div>
  </div>
</div>
